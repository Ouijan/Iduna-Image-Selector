<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iduna Image Selector</title>

  <link rel="stylesheet" href="dist/iduna.css"></style>
</head>
<body>
  <h1>Iduna Image Selector</h1>

	<input type="text" class="iduna" name="images" multiple 
					data-images='[
						{"id": 1, "url": "img/placeholder.jpg"},
						{"id": 2, "url": "img/placeholder.jpg"},
						{"id": 3, "url": "img/placeholder.jpg"},
						{"id": 4, "url": "img/placeholder.jpg"},
						{"id": 5, "url": "img/placeholder.jpg"},
						{"id": 6, "url": "img/placeholder.jpg"},
						{"id": 7, "url": "img/placeholder.jpg"},
						{"id": 8, "url": "img/placeholder.jpg"},
						{"id": 9, "url": "img/placeholder.jpg"},
						{"id": 10, "url": "img/placeholder.jpg"}
					]'>
					

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="dist/iduna.min.js"></script>
  <script>
	  iduna.init();
  </script>

</body>
</html>
