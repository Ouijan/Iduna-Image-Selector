<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iduna Image Selector</title>

  <link rel="stylesheet" href="dist/iduna.css"></style>
</head>
<body>
  <h1>Iduna Image Selector</h1>
  
	<!-- Single Select -->				
	<select class="iduna" name="image">
	  <option value="1">img/placeholder.jpg</option>
	  <option value="2">img/placeholder.jpg</option>
	  <option value="3">img/placeholder.jpg</option>
	  <option value="4">img/placeholder.jpg</option>
	  <option value="5">img/placeholder.jpg</option>
	  <option value="6">img/placeholder.jpg</option>
	  <option value="7">img/placeholder.jpg</option>
	  <option value="8">img/placeholder.jpg</option>
	  <option value="9">img/placeholder.jpg</option>
	  <option value="10">img/placeholder.jpg</option>
	</select>

	<!-- Multiple Select -->				
	<select class="iduna" name="images[]" multiple>
	  <option value="1">img/placeholder.jpg</option>
	  <option value="2">img/placeholder.jpg</option>
	  <option value="3">img/placeholder.jpg</option>
	  <option value="4">img/placeholder.jpg</option>
	  <option value="5">img/placeholder.jpg</option>
	  <option value="6">img/placeholder.jpg</option>
	  <option value="7">img/placeholder.jpg</option>
	  <option value="8">img/placeholder.jpg</option>
	  <option value="9">img/placeholder.jpg</option>
	  <option value="10">img/placeholder.jpg</option>
	</select>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="dist/iduna.js"></script>
  <script>
	  iduna.init({
	  	cats: 'good',
	  	dogs: 'mk',
	  });

	  console.log('---------IDUNA---------');
	  console.log(iduna);
	  console.log('-----------------------');
  </script>

</body>
</html>
